<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title }} | Ironworker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item">Ironworker</span>
        <a class="navbar-item" href="foo">Overview</a>
        <a class="navbar-item" href="foo">Queues</a>
        <a class="navbar-item" href="foo">Failures</a>
        <a class="navbar-item" href="foo">Workers</a>
        <a class="navbar-item" href="foo">Stats</a>
      </div>
    </nav>
    <main class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
